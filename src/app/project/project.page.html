<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true" >
      </ion-menu-button>
    </ion-buttons>
    <ion-title  class="headerTitle"> 
      <img  [src]="project.summary.logoUrl" *ngIf="project.summary.logoUrl !==''" class=" logo ion-margin-end cursor"  (click)="openPopover('projectSummary')"/>
      <ion-icon class="cursor" slot="start" name="cube-outline" *ngIf="project.summary.logoUrl ===''" (click)="openPopover('projectSummary')"></ion-icon>
      <ion-text  class="cursor" (click)="openPopover('projectSummary')">{{project.summary.name}}</ion-text>
      <ion-icon class="ion-margin-start cursor" name="pencil-outline"  (click)="openPopover('projectSummary')"></ion-icon>
    </ion-title>
    <app-user-avatar slot="end"></app-user-avatar>

  </ion-toolbar>
</ion-header>     
<ion-content>
  <ion-router-outlet id="project-content"></ion-router-outlet>
</ion-content>
