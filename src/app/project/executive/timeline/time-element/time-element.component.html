<ion-item 		class="timelineElement" [ngClass]="{'done': element.timelineElement.data.status === 'done',
						'ongoing': element.timelineElement.data.status === 'ongoing',
						'todo': element.timelineElement.data.status === 'todo','selected': selectedStatus ===true}"  (click)="select()" *ngIf="isTitle===false" >
	<ion-label class="dateColumn">
		{{element.timelineElement.data.startDate |  date:'shortDate'}}
	</ion-label>
	<ion-avatar class="icon ion-margin-end">
		<ion-icon name="checkmark-outline" *ngIf="element.timelineElement.data.status=== 'done'"></ion-icon>
		<ion-icon name="flash-outline" *ngIf="element.timelineElement.data.status === 'ongoing'"></ion-icon>
	</ion-avatar>
	<ion-label>
		{{element.static.data.title}}
	</ion-label>
</ion-item>


<ion-item class="mainElement"  *ngIf="isTitle===true"  (click)="select()" [ngClass]="{'selected': selectedStatus ===true}">
	<h1>
		<ion-icon [name]="element.static.data.icon" class="ion-margin-end">		
		</ion-icon>
		<ion-text  >{{element.static.data.title}}</ion-text>
	</h1>

</ion-item>
