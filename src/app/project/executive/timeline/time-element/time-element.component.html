<ion-item 		class="timelineElement" [ngClass]="{'selected': selectedStatus ===true}" (click)="select()" *ngIf="isTitle===false" >
	<ion-label class="dateColumn">
		{{element.timelineElement.data.startDate |  date:'shortDate'}}
	</ion-label>
	<ion-avatar class="icon ion-margin-end">
		<ion-icon name="checkmark-outline" *ngIf="element.timelineElement.data.status=== 'done'"></ion-icon>
		<ion-icon name="flash-outline" *ngIf="element.timelineElement.data.status === 'ongoing'"></ion-icon>
	</ion-avatar>
	<ion-label>
		{{element.static.data.title}}
	</ion-label>
</ion-item>


<ion-item class="mainElement"  *ngIf="isTitle===true" >
	<h1>
		<ion-icon color="primary" [name]="element.static.data.icon" class="ion-margin-end">		
		</ion-icon>
		<ion-text color="primary" >{{element.static.data.title}}</ion-text>
	</h1>

</ion-item>
