
<ion-content>
	<ion-item lines="none" >
		<ion-icon color="primary" slot="end" name="close-outline" class="pointer" (click)="dismiss()"></ion-icon>
	</ion-item>
	<div class="ion-margin-top ion-margin-bottom fullWidth">
		<div class="ion-text-center ">
			<img src="./assets/images/undraw_Wishlist_re_m7tv.svg" class="welcomePicture">
		</div>
		<div class="header ion-padding ">
			<ion-text class="ion-text-center  title" ><h1>{{'FEEDBACK.TitleExpectations' | translate}}</h1></ion-text>
		</div>
		<div class="linkToRoadmap ion-padding ion-margin">
			<p>
				<ion-icon name="trail-sign-outline" color="primary" size="large" class="ion-margin-end"></ion-icon>
				<span>{{'FEEDBACK.RoadmapText1' | translate}} <a href="https://trello.com/b/eJa4pS6s/entrepreneur-studio-roadmap" target="_blank">{{'FEEDBACK.RoadmapText2' | translate}}</a>
				{{'FEEDBACK.RoadmapText3' | translate}}</span>
			</p>
		</div>
		
		<ion-item>
			<ion-textarea  type="text" [(ngModel)] ="feedback.text" placeholder="{{'FEEDBACK.TextExpectationsPlaceholder' | translate}}">
			</ion-textarea>
		</ion-item>
		<div class="ion-margin-top ion-margin-bottom ion-text-center">
			<ion-button color="primary" (click)="sendFeedback()">
				<ion-icon name="paper-plane-outline" class="ion-margin-end"></ion-icon>{{'FEEDBACK.Send' | translate}}</ion-button>
			</div>
		</div>
	</ion-content>
