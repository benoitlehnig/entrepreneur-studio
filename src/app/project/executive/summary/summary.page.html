<ion-content>
	<ion-card>
		<ion-card-content class="projectCard">
			<ion-list>
				<ion-item lines="none">
					<ion-text position="floating" class="ion-hide-sm-down labelTop">{{'PROJECT_SUMMARY.ProjectElevatorPitch' | translate }}</ion-text>
					<ion-item class="input">

						<ion-textarea class="ion-text-justify  " [(ngModel)]="project.summary.elevatorPitch" placeholder="{{'PROJECT_SUMMARY.ProjectElevatorPitchPlaceholder' | translate }}" (ionChange)="updateProject()"></ion-textarea>
					</ion-item>
					
				</ion-item>
				<ion-item lines="none" class="ion-margin-top">
					<ion-text position="floating" class="ion-hide-sm-down labelTop">{{'PROJECT_SUMMARY.ProjectWebsiteUrl' | translate }}</ion-text>
					<ion-item class="input">
						<ion-input type="text" name="websiteUrl" class="ion-text-justify  " [(ngModel)]="project.summary.websiteUrl" placeholder="{{'PROJECT_SUMMARY.ProjectWebsiteUrlPlaceholder' | translate }}" (ionChange)="updateProject()"></ion-input>
					</ion-item>
				</ion-item>
				<ion-item lines="none" class="ion-margin-top">
					<ion-text class="ion-margin-end " >{{'PROJECT_SUMMARY.ProjectSocialNetworks' | translate }}</ion-text>
				</ion-item>
				<ion-item lines="none">
					<ion-grid>
						<ion-row>
							<ion-col *ngFor="let socialNetwork of socialNetworks">
								<div class="socialNetwork ion-padding ion-text-center" *ngIf="project.summary.socialNetworks !== undefined && project.summary.socialNetworks[socialNetwork.type] !== undefined && project.summary.socialNetworks[socialNetwork.type].link !== null ">

									<a href="{{project.summary.socialNetworks[socialNetwork.type].link}}" target="_blank" class="link"><ion-icon name="link-outline"></ion-icon></a>

									<div class="icon ion-text-center " (click)="requestAddPage(socialNetwork.type,'update')">
										<ion-icon name="logo-{{socialNetwork.type}}" class="filled" ></ion-icon>			
									</div>

									<div class="actions">

									</div>
								</div>
								<div class="socialNetwork ion-padding ion-text-center" *ngIf="project.summary.socialNetworks === undefined  ||project.summary.socialNetworks[socialNetwork.type] === undefined  || project.summary.socialNetworks[socialNetwork.type].link === null" (click)="requestAddPage(socialNetwork.type,'add')" >
									<div class="icon ion-text-center">
										<ion-icon name="logo-{{socialNetwork.type}}" class="notFilled"></ion-icon>
									</div>

								</div>
							</ion-col>
						</ion-row>
					</ion-grid>

				</ion-item>

			</ion-list>
		</ion-card-content>
	</ion-card>



	<h2 class="ion-padding-start">{{'PROJECT_SUMMARY.BusinessCanvasTitle' | translate }}</h2>
	<ion-card *ngIf="project.summary">
		<ion-card-content class="projectCard">
			<ion-grid>
				<ion-row >
					<ion-col >
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="Problem" [elementData]="project.businessCanvas.problem" elementStyle="smallerCell"></app-business-canvas-element>
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="ExistingAlternatives" [elementData]="project.businessCanvas.existingAlternatives" elementStyle="smallerCell"></app-business-canvas-element>
					</ion-col>
					<ion-col >
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="Solution" [elementData]="project.businessCanvas.solution" elementStyle="smallerCell"></app-business-canvas-element>
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="KeyMetrics" [elementData]="project.businessCanvas.keyMetrics" elementStyle="smallerCell"></app-business-canvas-element>
					</ion-col>
					<ion-col>
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="UniqueValueProposition" [elementData]="project.businessCanvas.usp" elementStyle="highCell"></app-business-canvas-element>
					</ion-col>
					<ion-col>
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="UnfairAdvantage" [elementData]="project.businessCanvas.unfairAdvantage"  elementStyle="smallerCell" ></app-business-canvas-element>
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="Channels" [elementData]="project.businessCanvas.channels"  elementStyle="smallerCell"></app-business-canvas-element>
					</ion-col>
					<ion-col  >
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="CustomerSegmentation" [elementData]="project.businessCanvas.customerSegmentation" elementStyle="smallerCell"></app-business-canvas-element>
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="EarlyAdopters" [elementData]="project.businessCanvas.earlyAdopters" elementStyle="smallerCell"></app-business-canvas-element>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="CostStructure" elementStyle="smallerCell" [elementData]="project.businessCanvas.costStructure"></app-business-canvas-element>	
					</ion-col>
					<ion-col>
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="RevenueStreams" elementStyle="smallerCell" [elementData]="project.businessCanvas.revenueStreams"></app-business-canvas-element>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="KeyActivities" elementStyle="smallerCell" [elementData]="project.businessCanvas.keyActivities"></app-business-canvas-element>
					</ion-col>
					<ion-col>
						<app-business-canvas-element (changed)="elementUpdated($event)" class="smallerCell" elementType="KeyResources" elementStyle="smallerCell" [elementData]="project.businessCanvas.keyResources"></app-business-canvas-element>
					</ion-col>
					<ion-col>
						<app-business-canvas-element (changed)="elementUpdated($event)" elementType="KeyPartners" elementStyle="smallerCell" [elementData]="project.businessCanvas.keyPartners"></app-business-canvas-element>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</ion-content>
