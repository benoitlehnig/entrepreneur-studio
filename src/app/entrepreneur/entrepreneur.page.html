<app-header></app-header>

  <ion-content>

  	<ion-grid class="projectList">
  		<ion-row >
        <ion-col  sizeLg="4" sizeMd="4" sizeXs="6">
          <ion-card class="cardProject">
            <ion-card-content class="ion-text-center  cardProjectContent" (click)="startNewProject()">
              <ion-icon name="add-outline" color="primary" class="iconNewProject"></ion-icon>
              <h2>Ajouter un projet</h2>

            </ion-card-content>
            <ion-row class="cardfooter ion-padding-start">
              <ion-col>
                <ion-icon name="bulb-outline" color="primary" class="ion-margin-end"></ion-icon><span>Decouvrez un projet demo   </span>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>

        <ion-col  sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let project of projects">


          <ion-card class="cardProject" >
            <ion-card-content class="ion-text-center  cardProjectContent" [routerLink]="['/project/'+project.id]">
              <img [src]="project.summary.logoUrl" *ngIf="project.summary.logoUrl !==''" class="ion-margin-end" />
              <ion-icon name="cube-outline" *ngIf="project.summary.logoUrl ===''"  class="ion-margin-end defaultLogo" ></ion-icon>
              <h2>{{project.summary.name}}</h2>

            </ion-card-content>
            <ion-row class="cardfooter ion-padding-start">
              <ion-col>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
