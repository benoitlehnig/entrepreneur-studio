<ion-content class="ion-padding">
	<ion-item *ngFor="let category of categories">
		<ion-text class="ion-margin-end categoryId">{{category.id}}</ion-text>
		<ion-input value="" [(ngModel)]="category.labelFrench"></ion-input>
		<ion-icon slot="end" name="save-outline" color="primary" class="icon" (click)="updateCategory(category)"></ion-icon>
	</ion-item>

	<ion-card>
		<ion-card-header>
			<h2>{{'ADMIN.CATEGORIES.AddCategoryTitle' | translate}}</h2>

		</ion-card-header>
		<ion-card-content>
			<ion-item>
				<ion-text class="ion-margin-end categoryId">{{newCategoryId}}</ion-text>
				<ion-input value="" [(ngModel)]="newCategory.labelFrench" placeholder="French label"></ion-input>
			</ion-item>
			<ion-button (click)="addCategory()"><ion-icon slot="start" name="save-outline"></ion-icon>{{'ADMIN.CATEGORIES.AddCategory' | translate}}</ion-button>
		</ion-card-content>
	</ion-card>

	
</ion-content>
