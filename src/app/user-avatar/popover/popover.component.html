<ion-content>
	<ion-list>

			<ion-label>{{'COMMON.Profile' | translate}}</ion-label>
		</ion-item>
		<ion-item lines="none" button lines="none" (click)="showProjects()">

		</ion-item>
	</ion-list>
</ion-content>
