<app-header></app-header>

<ion-content>
	<ng-select multiple="true" 
	class="ion-margin ngselect"
	[items]="items"
	bindLabel="name"
	bindValue="id"
	placeholder="Categories" 

	[(ngModel)]="filter.categories"
	(change)="updateList()">
</ng-select>

<ng-select multiple="true" 
	class="ion-margin ngselect"
	[items]="stages"
	bindLabel="name"
	bindValue="id"
	placeholder="Phase" 

	[(ngModel)]="filter.stages"
	(change)="updateList()">
</ng-select>

<ion-grid class="gridTools">
	<ion-row>
		<ion-col  *ngFor="let tool of tools" [ngClass]="{'ion-hide': tool.filtered ===true} " size="3" class="toolCol">
			<ion-card class="tool" >
				<div class="logoWrapper"  [ngStyle]="{'background-image': 'url(' + tool.imgUrl + ')'}">
				</div>

				<ion-card-content>
					
					<ion-item slot="start"  lines="none">
						
						<ion-label>
							<h1>{{tool.name}}</h1>
							<p class="ion-text-wrap ion-text-justify description">{{tool.description}}</p>
							<ion-text class="bold">{{tool.price}}</ion-text>
						</ion-label>
					</ion-item>
					<ion-item>
						<div class="ion-justify-content-start labels">
							<div  *ngFor="let label of tool.labels " class="ion-align-self-start label">
								<ion-text class="ion-text-uppercase">{{'TOOLS.CATEGORIES.'+label.label | translate}}  </ion-text>
							</div>
						</div>
					</ion-item>
					<ion-item lines="none">
						<a [href]="tool.link" target="_blank"><ion-text>{{'TOOLS.LearnMore' | translate }}</ion-text></a> 
					</ion-item>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>
</ion-grid>

</ion-content>
