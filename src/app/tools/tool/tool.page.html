<ion-card>
	<div class="ion-text-center"><img [src]="tool.imgUrl" /></div>
  <ion-card-header>
    <ion-card-title>{{tool.name}} 
    <ion-icon name="pencil-outline" *ngIf="mode === 'admin'"></ion-icon>
    </ion-card-title>
    <ion-card-subtitle>{{tool.brandName}}</ion-card-subtitle>

  </ion-card-header>

  <ion-card-content>
  {{tool.description}}
  </ion-card-content>
</ion-card>
